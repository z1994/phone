<script>
    function saveImg() {
        var shareContent = document.getElementById("section");
        html2canvas(shareContent, {
            onrendered: function (canvas) {
                var img = new Image();
                img.src = canvas.toDataURL();
                document.getElementById("photo").appendChild(img);
            }
        })    
    }
