    fallback: 'https://a.app.qq.com/o/simple.jsp?pkgname=com.ss.android.ugc.aweme',
};
const callLib = new CallApp(options);

var id='46';
callLib.open({
    param: {id:parseInt(id)},
    path: 'page/album'
});
}
