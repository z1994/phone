<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <select v-model="selected">
            <option v-for="options in option" v-bind:value="options.value">
                {{ options.text }}
            </option>
        </select>
        <span>Selected: {{ selected }}</span><br>
  
        <!-- 为什么绑定的selected，在点击选项的时候，会改变为选项的value值呢？ v-model="selected"和options.value有什么关系？？？-->
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                selected: '',
                option: [{
                        text: 'One',
                        value: 'A'
                    },
                    {
                        text: 'Two',
                        value: 'B'
                    },
                    {
                        text: 'Three',
                        value: 'C'
                    }
                ]
            }
        })
    </script>

</body>

</html>
