<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
</head>

<style>
#input{
    top: 0;
    right: 0;
    width: 1px;
    height: 1px;
    position: absolute;
    opacity: 0;
}
</style>
<body>
        <div class="code-box">
                <p class="code-num" id="codeNum">5555</p>
                <textarea id="input"></textarea>
                <p class="code-btn copy" id="codeBtn" data-clipboard-target="#input">复制邀请码</p>
              </div>
  
</body>
<script>

$(".code-btn").click(function(){
      let e = document.getElementById("codeNum").innerText;
      let t = document.getElementById("input");
      t.value = e;
      //实例化clipboard
      var clipboard = new ClipboardJS('#codeBtn');
      clipboard.on("success", function(e){
        $(".alertMsg").html("复制成功！");
        $(".modal-bg").css("display", "block");
        e.clearSelection();
        alert(11)
      });
    //   clipboard.on("error", function(e){
    //     $(".alertMsg").html("请选择“拷贝”进行复制!");
    //     $(".modal-bg").css("display", "block");
    //   });
    });

</script>
</html>
