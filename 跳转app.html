			if(browser.match(/micromessenger/i)) {

				window.location.href ="hengtaixin://";
				window.setTimeout(function() {
					window.location.href = "https://itunes.apple.com/us/app/cheng-shi-gao-er-fu/id1008696844?mt=8&uo=4";
				}, 1000)
				return
			} else {
				window.location.href ="com.yetancaijng.app"; //ios app协议，由ios同事提供

				}, 2000)
				return
			}
		}
 
		if(navigator.userAgent.match(/android/i)) {
			//Android
			window.location.href = "app://yetancaijng.com";//安卓协议，由安卓同事提供

				window.location.href = "http://192.168.10.157:8080/download/ytcj_2.0.6_beta_20190309.apk"

</script>
