<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>

<body>

    <video id="myvideo" width="100%" height="auto" controls="controls">
        你的浏览器不支持HTML5播放此视频
        <span style="white-space:pre"> </span><!-- 支持播放的文件格式 -->
        <source src="./imgs/1.mp4" type='video/mp4' />
    </video>

</body>

</html>


<script language="javascript">
    $(document).ready(function () {
        video.play();
    });

    // var vList = ['video//01.mp4', 'video//1.mp4', 'video//02.mp4']; // 初始化播放列表  
    var vList = ['./imgs/1.mp4','./imgs/2.mp4']
    var vLen = vList.length;
    var curr = 0;
    var video = document.getElementById("myvideo");
    video.addEventListener('ended', function () {
        play();
    });

    function play() {
        video.src = vList[curr];
        video.load();
        video.play();
        curr++;
        if (curr >= vLen) {
            curr = 0; //重新循环播放
        }

    }
</script>
